{% extends "layout.html" %}
{% block content %}
<ul>
  
    <h2>Dashboard links</h2>
    {% for app in dashboardapps %}
        <!-- <li><a href="{{ url_for('shiny', shinyapp=app.appname) }}">{{ app.label }}</a></li> -->
        <li><a href="http://{{ ec2address }}/shiny/{{ app.appname }}">{{ app.label }}</a></li>
    {% endfor %}

    <h2>Shiny apps</h2>
    {% for app in shinyapps %}
        <li><a href="http://{{ ec2address }}/shiny/{{ app.appname }}">{{ app.label }}</a></li>
    {% endfor %}

</ul>
{% endblock %}
